       <h2>Regisztráció</h2>
       <form id="tartalom" action="/action_page.php" method="post" margin="center">
        <label for="nev">Név: </label>
    <input type="text" name="nev" required ><br>
    <label for="email">E-mail cím: </label>
    <input type="email" name ="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ><br>
    <label for="password">Jelszó: </label>
    <input type="password" name="Password" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Legalább 8 karakter kis és nagy betű valamint számot kell tartalmaznia" value="elsoJelszo"><br>
    <label for="password">Jelszó ismét: </label>
    <input type="password" name="PasswordAgain"  required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Legalább 8 karakter kis és nagy betű valamint számot kell tartalmaznia" value="masodikJelszo"><br>

    <!-- //*nem lesz ott ahol én akarom*// -->

    <input type="submit" value="Mentés" onclick="toltve()">
</form>
 </div >
